  <!-- Tailwind CSS via CDN (development) - Warning suppressed for this project architecture -->
  <script>
    // Suppress Tailwind CDN production warning BEFORE loading Tailwind (this project uses CDN by design)
    (function() {
      if (console.warn) {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          // Suppress Tailwind CDN production warning
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('cdn.tailwindcss.com should not be used in production') ||
               args[0].includes('cdn.tailwindcss.com'))) {
            return; // Suppress this specific warning
          }
          originalWarn.apply(console, args);
        };
      }
    })();
  </script>

  <!-- Force cache reload with version parameter in URL -->
  <script>
    (function() {
      const stylesheet = document.querySelector('link[href*="assets/styles/styles.css"]');
      const versionMatch = stylesheet ? stylesheet.href.match(/[?&]v=(\d+)/) : null;
      const currentVersion = versionMatch ? versionMatch[1] : Date.now();
      
      const urlParams = new URLSearchParams(window.location.search);
      const urlVersion = urlParams.get('v');
      
      if (urlVersion !== currentVersion) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        const url = new URL(window.location.href);
        url.searchParams.set('v', currentVersion);
        window.location.replace(url.toString());
      }
    })();
  </script>

  <!-- NRD Data Access Library (load synchronously, no defer) -->
  <!-- Firebase is bundled within NRD Data Access Library, no need to load it separately -->
  <!-- Use local files in development (localhost/127.0.0.1), CDN in production -->
  <script>
    (function() {
      const isLocalhost = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname === '0.0.0.0';
      
      const nrdDataAccessSrc = isLocalhost 
        ? '/nrd-data-access/dist/nrd-data-access.js?v=1770109870714'
        : 'https://cdn.jsdelivr.net/gh/yosbany/nrd-data-access@main/dist/nrd-data-access.js';
      
      console.log('Loading NRD Data Access from:', nrdDataAccessSrc);
      
      const script1 = document.createElement('script');
      script1.src = nrdDataAccessSrc;
      script1.onerror = function() {
        console.error('Failed to load NRD Data Access from:', nrdDataAccessSrc);
      };
      script1.onload = function() {
        console.log('NRD Data Access loaded successfully');
      };
      document.head.appendChild(script1);
    })();
  </script>

    (function() {

                         window.location.hostname === '127.0.0.1' ||

  <!-- NRD Common Library Initialization -->
  <script>
    // Wait for NRD Common Library to be available and initialize
    (function() {
      const maxWait = 10000;
      const startTime = Date.now();
      
      const checkNRDCommon = setInterval(() => {
        if (typeof window.NRDCommon !== 'undefined') {
          clearInterval(checkNRDCommon);
          console.log('NRD Common Library loaded successfully');
          
          // Create logger instance FIRST, before anything else uses it
          // This is critical because AuthService and NavigationService need it
          window.logger = new window.NRDCommon.Logger('NRD RRHH', {
            logLevel: window.NRDCommon.LOG_LEVELS.INFO,
            enableColors: true,
            enableTimestamp: true
          });
          
          // Expose common functions globally for backward compatibility
          if (window.NRDCommon) {
            window.showAlert = window.NRDCommon.showAlert;
            window.showConfirm = window.NRDCommon.showConfirm;
            window.showError = window.NRDCommon.showError;
            window.showSuccess = window.NRDCommon.showSuccess;
            window.showInfo = window.NRDCommon.showInfo;
            window.showWarning = window.NRDCommon.showWarning;
            window.showSpinner = window.NRDCommon.showSpinner;
            window.hideSpinner = window.NRDCommon.hideSpinner;
            window.formatNumber = window.NRDCommon.formatNumber;
            window.formatCurrency = window.NRDCommon.formatCurrency;
            window.formatDecimalWithComma = window.NRDCommon.formatDecimalWithComma;
            window.parseDecimalWithComma = window.NRDCommon.parseDecimalWithComma;
            window.escapeHtml = window.NRDCommon.escapeHtml;
            window.getMonthName = window.NRDCommon.getMonthName;
            window.formatDate = window.NRDCommon.formatDate;
            // Note: isEmployeeActiveInYear is now defined in nrd-rrhh/modules/utils.js, not in NRDCommon
            
            // Header is now automatically initialized by AuthService
          }
          
          // Initialize NRD Data Access using NRDCommon
          if (window.NRDCommon.initializeNRD) {
            window.NRDCommon.initializeNRD().then(success => {
              if (success) {
                console.log('NRD Data Access initialized successfully');
                
                // Initialize AuthService immediately after NRD is ready
                // window.logger is already created above, so AuthService can use it
                if (window.NRDCommon.AuthService && window.nrd) {
                  try {
                    window.authService = new window.NRDCommon.AuthService(window.nrd);
                    console.log('AuthService initialized successfully');
                  } catch (error) {
                    console.error('Error initializing AuthService:', error);
                    // Fallback: hide redirecting screen and show login
                    const redirectingScreen = document.getElementById('redirecting-screen');
                    const loginScreen = document.getElementById('login-screen');
                    if (redirectingScreen) redirectingScreen.classList.add('hidden');
                    if (loginScreen) loginScreen.classList.remove('hidden');
                  }
                } else {
                  console.error('AuthService or nrd not available');
                  // Fallback: hide redirecting screen and show login
                  const redirectingScreen = document.getElementById('redirecting-screen');
                  const loginScreen = document.getElementById('login-screen');
                  if (redirectingScreen) redirectingScreen.classList.add('hidden');
                  if (loginScreen) loginScreen.classList.remove('hidden');
                }
              } else {
                console.error('NRD Data Access initialization failed');
                // Fallback: hide redirecting screen and show login
                const redirectingScreen = document.getElementById('redirecting-screen');
                const loginScreen = document.getElementById('login-screen');
                if (redirectingScreen) redirectingScreen.classList.add('hidden');
                if (loginScreen) loginScreen.classList.remove('hidden');
              }
            }).catch(error => {
              console.error('Error initializing NRD Data Access:', error);
              // Fallback: hide redirecting screen and show login
              const redirectingScreen = document.getElementById('redirecting-screen');
              const loginScreen = document.getElementById('login-screen');
              if (redirectingScreen) redirectingScreen.classList.add('hidden');
              if (loginScreen) loginScreen.classList.remove('hidden');
            });
          } else {
            console.error('initializeNRD not available in NRDCommon');
            // Fallback: hide redirecting screen and show login
            const redirectingScreen = document.getElementById('redirecting-screen');
            const loginScreen = document.getElementById('login-screen');
            if (redirectingScreen) redirectingScreen.classList.add('hidden');
            if (loginScreen) loginScreen.classList.remove('hidden');
          }
        } else if (Date.now() - startTime >= maxWait) {
          clearInterval(checkNRDCommon);
          console.error('NRD Common Library not loaded after timeout');
          // Fallback: hide redirecting screen and show login
          const redirectingScreen = document.getElementById('redirecting-screen');
          const loginScreen = document.getElementById('login-screen');
          if (redirectingScreen) redirectingScreen.classList.add('hidden');
          if (loginScreen) loginScreen.classList.remove('hidden');
        }
      }, 100);
    })();
  </script>

    console.log('isEmployeeActiveInYear loaded from nrd-rrhh/modules/utils.js');

  <!-- Main App (load last with defer) -->
  <!-- Note: AuthService and NavigationService are now loaded from NRDCommon CDN -->
  <script type="module" src="app.js?v=1770109870714" defer></script>

  <!-- Application Initialization - Waits for all modules to load -->
  <script>
    // Wait for NRDCommon to be available, then initialize application
    (function() {
      const maxWait = 10000;
      const startTime = Date.now();
      
      const checkAndInit = setInterval(() => {
        if (typeof window.NRDCommon !== 'undefined' && window.NRDCommon.initializeApplication) {
          clearInterval(checkAndInit);
          // Start initialization
          window.NRDCommon.initializeApplication();
        } else if (Date.now() - startTime >= maxWait) {
          clearInterval(checkAndInit);
          console.error('NRD Common Library not available for application initialization');
        }
      }, 100);
    })();
  </script>

  <script>
    // Global error handler for script loading errors
    window.addEventListener('error', (event) => {
      // Only handle script loading errors
      if (event.target && event.target.tagName === 'SCRIPT') {
        console.error('Script loading error:', event.target.src, event.error);
        const errorMsg = document.createElement('div');
        errorMsg.className = 'fixed top-20 left-0 right-0 bg-red-600 text-white p-4 z-50 text-center';
        errorMsg.innerHTML = '<p>Error al cargar un archivo necesario. Por favor, recarga la página.</p><p class="text-xs mt-2 opacity-75">' + (event.target.src || 'Script desconocido') + '</p>';
        document.body.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 8000);
        return;
      }
      
      // Handle runtime errors
      if (event.error) {
        console.error('Runtime error:', event.error);
        // Only show error if app is already loaded
        const appScreen = document.getElementById('app-screen');
        if (appScreen && !appScreen.classList.contains('hidden')) {
          const errorMsg = document.createElement('div');
          errorMsg.className = 'fixed top-20 left-0 right-0 bg-red-600 text-white p-4 z-50 text-center';
          errorMsg.textContent = 'Error en la aplicación. Por favor, recarga la página.';
          document.body.appendChild(errorMsg);
          setTimeout(() => errorMsg.remove(), 5000);
        }
      }
    }, true); // Use capture phase to catch script errors
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      // Prevent default browser error handling
      event.preventDefault();
    });

    // Register service worker with update check
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js?v=1770109870714')
          .then(reg => {
            console.log('Service Worker registered');
            // Force update check
            reg.update();
            // Check for updates every 60 seconds
            setInterval(() => {
              reg.update();
            }, 60000);
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        
        // Listen for service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service Worker updated, reloading page...');
          window.location.reload();
        });
      });
    }

    // PWA Install prompt is now handled by NRDCommon.setupInstallButton()
  </script>
