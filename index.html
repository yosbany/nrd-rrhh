  <!-- Force cache reload with version parameter in URL -->
  <script>
    (function() {
      const stylesheet = document.querySelector('link[href*="styles.css"]');
      const versionMatch = stylesheet ? stylesheet.href.match(/[?&]v=(\d+)/) : null;
      const currentVersion = versionMatch ? versionMatch[1] : Date.now();
      
      const urlParams = new URLSearchParams(window.location.search);
      const urlVersion = urlParams.get('v');
      
      if (urlVersion !== currentVersion) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        const url = new URL(window.location.href);
        url.searchParams.set('v', currentVersion);
        window.location.replace(url.toString());
      }
    })();
  </script>

  <script>
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      const appScreen = document.getElementById('app-screen');
      if (appScreen && !appScreen.classList.contains('hidden')) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'fixed top-20 left-0 right-0 bg-red-600 text-white p-4 z-50 text-center';
        errorMsg.textContent = 'Error al cargar la aplicación. Por favor, recarga la página.';
        document.body.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 5000);
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js?v=1768756104767')
          .then(reg => {
            console.log('Service Worker registered');
            reg.update();
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }

    // PWA Install prompt
    let deferredPrompt = null;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (installBtn) installBtn.classList.remove('hidden');
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) {
          await showInfo('Para instalar la app, usa el menú del navegador.');
          return;
        }
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        if (installBtn) installBtn.classList.add('hidden');
      });
    }

    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      if (installBtn) installBtn.classList.add('hidden');
    });
  </script>
